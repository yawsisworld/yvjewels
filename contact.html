        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            </div>
        </nav>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2 class="text-center mb-4">Get in Touch</h2>
                <div class="row">
                    <!-- WhatsApp -->
                    <div class="col-md-4 mb-4">
                        <div class="card contact-card">
                            <div class="card-body text-center">
                                <img src="images/whatsapp-icon.png" alt="WhatsApp" class="contact-icon mb-3">
                                <h5 class="card-title">WhatsApp</h5>
                                <p class="card-text">Chat with us directly</p>
                                <a href="whatsapp://send?phone=+989209291209&text=Hello%20YVJewels!" class="btn btn-primary">Send Message</a>
                            </div>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="col-md-4 mb-4">
                        <div class="card contact-card">
                            <div class="card-body text-center">
                                <img src="images/email-icon.png" alt="Email" class="contact-icon mb-3">
                                <h5 class="card-title">Email</h5>
                                <p class="card-text">Send us an email</p>
                                <a href="mailto:contact@YVJewels.com" class="btn btn-primary">Email Us</a>
                            </div>
                        </div>
                    </div>
                    <!-- Social Media -->
                    <div class="col-md-4 mb-4">
                        <div class="card contact-card">
                            <div class="card-body text-center">
                                <img src="images/social-media-icon.png" alt="Social Media" class="contact-icon mb-3">
                                <h5 class="card-title">Social Media</h5>
                                <p class="card-text">Follow or DM us</p>
                                <div class="social-icons">
                                    <a href="https://www.instagram.com/YVJewels" target="_blank" class="social-icon"><img src="images/instagram-icon.png" alt="Instagram"></a>
                                    <a href="https://www.facebook.com/YVJewels" target="_blank" class="social-icon"><img src="images/facebook-icon.png" alt="Facebook"></a>
                                    <!-- Add more social media links here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
