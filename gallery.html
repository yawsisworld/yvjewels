<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtisanGems - Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Include the header from index.html -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">YVJewels</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item active"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="gallery-page">
            <div class="container">
                <h2 class="text-center mb-4">Our Collection</h2>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <select class="custom-select" id="sortSelect">
                                <option value="default">Default Sorting</option>
                                <option value="priceLowToHigh">Price: Low to High</option>
                                <option value="priceHighToLow">Price: High to Low</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for products..." id="searchInput">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="searchProducts()">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row product-list" id="productList">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>
    <!-- Include the footer from index.html -->
    <footer class="footer-dark bg-gradient-to-b from-gray-800 to-gray-900 text-light py-5">
        <div class="container">
            <div class="row justify-content-center">
                <!-- About Us -->
                <div class="col-md-3 mb-4 mb-md-0">
                    <h5 class="text-uppercase mb-3">About YVJewels</h5>
                    <p class="text-muted">Crafting stories through jewelry, inspired by the timeless art of Persian miniatures.</p>
                </div>
    
                <!-- Contact -->
                <div class="col-md-3 mb-4 mb-md-0">
                    <h5 class="text-uppercase mb-3">Contact Us</h5>
                    <p>
                        <a href="whatsapp://send?phone=+989209291209&text=Hello%20from%20YVJewels!" class="text-light d-block mb-2">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </a>
                        <a href="mailto:info@yvjewels.com" class="text-light d-block">
                            <i class="far fa-envelope"></i> Email Us
                        </a>
                    </p>
                </div>
    
                <!-- Social Media -->
                <div class="col-md-3 mb-4 mb-md-0">
                    <h5 class="text-uppercase mb-3">Follow Us</h5>
                    <ul class="list-inline social-icons">
                        <li class="list-inline-item"><a href="#" class="text-light"><i class="fab fa-instagram"></i></a></li>
                        <li class="list-inline-item"><a href="#" class="text-light"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="list-inline-item"><a href="#" class="text-light"><i class="fab fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#" class="text-light"><i class="fab fa-pinterest-p"></i></a></li>
                    </ul>
                </div>
    
                <!-- Additional Section -->
                <div class="col-md-3 mb-4 mb-md-0">
                    <h5 class="text-uppercase mb-3">Newsletter</h5>
                    <form>
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Your Email" aria-label="Your Email" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="button-addon2">Subscribe</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    
            <!-- Copyright -->
            <div class="row mt-4">
                <div class="col text-center">
                    <p class="text-muted small mb-0">&copy; 2024 YVJewels. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
